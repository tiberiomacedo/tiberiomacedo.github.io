<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Firebase Analytics Test</title>

	<style>
		div {
			font-size: 250%;
		}
		.button {
			background-color: #e7e7e7; 
			color: black;
			border: none;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
			$(document).ready(function () {

				$("#interaction").click(function () {

					if (window.ReactNativeWebView) {

						var objMessage = {
							"event": "interaction",
							"interaction": {
								"component": "banner",
								"action": "click:button",
								"value": 123
							}
						};

						var strMessage = JSON.stringify(objMessage);

						console.log(strMessage);

						window.ReactNativeWebView.postMessage(strMessage);

					} else {

						alert("Is not a webview!");

					}

				});

				$("#purchase").click(function () {

					if (window.ReactNativeWebView) {

						var objMessage = {
							"event": "purchase",
							"ecommerce": {
								"actionField": {
									"transactionID": "12345",
									"value": 12.50,
								},
								"products": [
									{
										"sku": "ABC123",
										"name": "produto1",
										"price": 1.99,
									},
									{
										"sku": "QWE987",
										"name": "produto2",
										"price": 10,
									}
								]
							}
						};

						var strMessage = JSON.stringify(objMessage);

						console.log(strMessage);

						window.ReactNativeWebView.postMessage(strMessage);

					} else {

						alert("Is not a webview!");

					}

				});

			});
	</script>
</head>

<body>
	<div>
		<h1>Firebase Analytics Test!</h1>
		<button class="button" type="button" id="interaction">Interaction Event Test</button>
		<button class="button" type="button" id="purchase">Purchase Event Test</button>
	</div>
</body>

</html>
